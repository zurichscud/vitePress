<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* 关键：padding属于width */
        box-sizing: border-box;
      }
      .w {
        width: 80%;
        margin: 0 auto;
      }
      .container {
        display: flex;
        margin-left: -8px;
        margin-right: -8px;
        flex-wrap: wrap;
      }
      .item {
        height: 200px;
        flex: 0 0 16.666667%;
        padding: 0 8px;
        margin-bottom: 16px;
      }
      .box {
        height: 100%;
        background-color: pink;
      }
      .footer {
        width: 80%;
        height: 100px;
        margin: 0 auto;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="w">
      <div class="container">
        <div class="item">
          <div class="box">1</div>
        </div>
        <div class="item">
          <div class="box">2</div>
        </div>
        <div class="item">
          <div class="box">3</div>
        </div>
        <div class="item">
          <div class="box">4</div>
        </div>
        <div class="item">
          <div class="box">5</div>
        </div>
        <div class="item">
          <div class="box">6</div>
        </div>
        <div class="item">
          <div class="box">7</div>
        </div>
        <div class="item">
          <div class="box">8</div>
        </div>
        <div class="item">
          <div class="box">9</div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
