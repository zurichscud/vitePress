<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .form-item {
            margin-bottom: 24px;
        }

        .form-item.error input {
           border-color: #ef4444;
        }

        .form-item input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f8f9fa;
        }

        .form-item input:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-item input::placeholder {
            color: #9ca3af;
        }

        .form-item .msg {
            margin-top: 8px;
            font-size: 14px;
            color: #ef4444;
            min-height: 20px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }


        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <form class="form-container" action="">
        <div id="username" class="form-item">
            <input type="text" name="username" placeholder="请输入用户名">
            <p class="msg"></p>
        </div>

        <div id="password" class="form-item">
            <input type="password" name="password" placeholder="请输入密码">
            <p class="msg"></p>
        </div>


        <input type="submit" value="登录">
    </form>
    <script>
        const form = document.querySelector('.form-container');
        const usernameInput = document.querySelector('input[name="username"]')
        const passwordInput = document.querySelector('input[name="password"]')

        function validateUsername() {
            const div = document.querySelector('#username')
            const input = div.querySelector('input')
            const msg = div.querySelector('.msg')
            const username = input.value.trim()

            let err = ''
            if (!username) {
                err = '用户名不能为空'
            }
            else if (username.length < 3) {
                err = '用户名长度不能小于3'
            }
            div.className = err ? 'form-item error' : 'form-item'
            msg.innerText = err
            return !err
        }


        function validatePassword() {
            const div = document.querySelector('#password')
            const input = div.querySelector('input')
            const msg = div.querySelector('.msg')
            const password = input.value.trim()
            let err = ''
            if (!password) {
                err = '密码不能为空'
            }
            else if (password.length < 6) {
                err = '密码长度不能小于6'
            }
            div.className=err? 'form-item error' : 'form-item'
            msg.innerText = err
            return !err
        }

        function validateForm(e) {
            const res1 = validateUsername()
            const res2 = validatePassword()
            if (res1 && res2) {
                console.log('通过');
            } else {
                e.preventDefault()
            }

        }
        usernameInput.addEventListener('input', validateUsername)
        passwordInput.addEventListener('input', validatePassword)
        form.addEventListener('submit', validateForm)



    </script> 
</body>

</html>
