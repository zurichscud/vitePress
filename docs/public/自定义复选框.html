<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .checkbox input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox .box {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #cbd5e1;
            transition: all 0.2s ease;
            position: relative;
        }

        .checkbox input:checked+.box {
            background: red;
            border-color: red;
        }

        .checkbox input:checked+.box::after {
            content: "";
            position: absolute;
            left: 4px;
            top: 0px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox:hover .box {
            border-color: #3b82f6;
        }

        .checkbox input:focus-visible+.box {
            outline: 3px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>
    <label class="checkbox">
        <input type="checkbox" />
        <span class="box"></span>
        <span class="text">我已阅读并同意协议</span>
    </label>
</body>

</html>
