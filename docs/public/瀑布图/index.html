<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: gray;
    }
    .main {
      display: flex;
      width: 80%;
      margin: 20px auto;
      gap: 20px;
    }
    .item {
      flex: 1;
    }
    .item a {
      display: block;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .item img {
      /* 解决图片底部空白问题 */
      vertical-align: top;
      width: 100%;
    }
  </style>
  <body>
    <div class="main">
      <!-- 1 -->
      <div class="item">
        <a href="#"><img src="./img/1.jpeg" alt="" /></a>
        <a href="#"><img src="./img/2.jpeg" alt="" /></a>
        <a href="#"><img src="./img/3.jpeg" alt="" /></a>
      </div>
      <!-- 2 -->
      <div class="item">
        <a href="#"><img src="./img/2.jpeg" alt="" /></a>
        <a href="#"><img src="./img/3.jpeg" alt="" /></a>
        <a href="#"><img src="./img/1.jpeg" alt="" /></a>
      </div>
      <!-- 3 -->
      <div class="item">
        <a href="#"><img src="./img/1.jpeg" alt="" /></a>
        <a href="#"><img src="./img/2.jpeg" alt="" /></a>
        <a href="#"><img src="./img/3.jpeg" alt="" /></a>
      </div>
      <!-- 4 -->
      <div class="item">
        <a href="#"><img src="./img/2.jpeg" alt="" /></a>
        <a href="#"><img src="./img/3.jpeg" alt="" /></a>
        <a href="#"><img src="./img/1.jpeg" alt="" /></a>
      </div>
    </div>
  </body>
</html>
