<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        color: red;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:link {
        background-color: red;
      }
      a:visited {
        background-color: blue;
      }
      a:hover {
        background-color: green;
      }
      a:active {
        background-color: yellow;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="">点击链接</a>
      <p>段落继承</p>
    </div>
  </body>
</html>
