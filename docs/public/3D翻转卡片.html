<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scene {
            perspective: 800px;
        }

        .card {
            width: 200px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: all .6s;
        }

        .scene:hover .card {
            transform: rotateY(-180deg);
        }

        .front,
        .back {
            background-color: bisque;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="card">
            <div class="front">正面</div>
            <div class="back">背面</div>
        </div>
    </div>
</body>

</html>
